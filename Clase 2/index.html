<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Sitio correspondiente a la venta de velas">
    <title> Intro HTML </title>
</head>
<body>
    <h1>Aprendiendo HTML </h1>
    <ol>
        <li>item ol</li>
        <li>item ol</li>
        <li>item ol</li>
    </ol>
    <ul>
        <li> item - ul</li>
        <li> item - ul</li>
        <li> item - ul</li>
    </ul>
    <a href="https://www.youtube.com/"> Ir a Youtube</a>
    <img src="./vampire.jpg" alt="imagen de serie"/>

     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <button> Click Aqui!</button>

</html>
<!--HTML : Hyper Text Markup Lenguage
 meta : etiquetas que dan informacion al navegador 
 Cntrl k + Cntrol C = Comento las lineas
 Cntrl k + Cntrol U = Descomentar
 ol = Lista Ordenada
 Ul = Lista desordenarda
 Li = Elementos de la lista
 a = Ancla , es para vincular a otros sitios
 Href = sitio al que dirigir
 img : etiqueta sin cierre para imagenes
 src : fuente de donde viene la imagen
 alt: descripcion breve de la imagen 
iframe = para insertar un pedazo de otra pagina en la nuestra
button = botoncito para poner
